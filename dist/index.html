<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <h1 class="logo">// ToDo</h1>
      <section class="projects">
        <div class="projects-heading">
          <h2>Projects</h2>
          <button class="btn btn-add-project">&plus; Add</button>
          <div class="project-form hidden">
            <input
              type="text"
              name="project-name"
              id="project-name"
              placeholder="Project name..."
            />
            <button class="btn add">Add &ldca;</button>
            <button class="btn cancel">Cancel</button>
          </div>
        </div>
        <div class="projects-list">
          <!-- <a href="#" class="project active">Projectsdfasfdsaf 1</a>
          <a href="#" class="project">Project 2</a>
          <a href="#" class="project">Pro 3</a>
          <a href="#" class="project">Project 4</a>
          <a href="#" class="project">Project 5</a>
          <a href="#" class="project">Project 6</a> -->
        </div>
      </section>

      <section class="tasks">
        <h2 class="tasks-heading">Tasks</h2>
        <button class="btn-add-task">&plus; Add a Task</button>
        <div class="tasks-list">
          <div class="task">
            <div class="check">
              <input type="checkbox" />
            </div>
            <div class="task-details">
              <div class="task-head">
                <div class="task-title">Do something loooooooooong</div>
                <div class="task-desc">Description sfadsfadf</div>
              </div>
              <div class="task-info">
                <div class="task-due">30 Aug</div>
                <div class="task-priority">Priority: High</div>
              </div>
            </div>
          </div>

          <div class="task">
            <div class="check">
              <input type="checkbox" />
            </div>
            <div class="task-details">
              <div class="task-head">
                <div class="task-title">Do something loooooooooong</div>
                <div class="task-desc">Description sfadsfadf</div>
              </div>
              <div class="task-info">
                <div class="task-due">30 Aug</div>
                <div class="task-priority">Priority: High</div>
              </div>
            </div>
          </div>

          <div class="task">
            <div class="check">
              <input type="checkbox" />
            </div>
            <div class="task-details">
              <div class="task-head">
                <div class="task-title">Do something loooooooooong</div>
                <div class="task-desc">Description sfadsfadf</div>
              </div>
              <div class="task-info">
                <div class="task-due">30 Aug</div>
                <div class="task-priority">Priority: High</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

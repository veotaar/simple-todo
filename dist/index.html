<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo</title>
  <link rel="icon" href="assets/favicon.png"><script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <button class="theme-switch">toggle dark</button>
      <h1 class="logo">// ToDo</h1>
      <section class="projects">
        <div class="projects-heading">
          <h2>Projects</h2>
          <button class="btn btn-add-project">&plus; Add</button>
          <div class="project-form hidden">
            <input
              type="text"
              name="project-name"
              id="project-name"
              placeholder="Project name..."
            />
            <button class="btn add">Add &ldca;</button>
            <button class="btn cancel">Cancel</button>
          </div>
        </div>
        <div class="projects-list">
          <!-- <a href="#" class="project active">Projectsdfasfdsaf 1</a>
          <a href="#" class="project">Project 2</a>
          <a href="#" class="project">Pro 3</a>
          <a href="#" class="project">Project 4</a>
          <a href="#" class="project">Project 5</a>
          <a href="#" class="project">Project 6</a> -->
        </div>
      </section>

      <section class="tasks">
        <h2 class="tasks-heading">Tasks</h2>
        <button class="btn-add-task">&plus; Add a Task</button>

        <div class="add-task-form hidden">
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>

          <div>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" />
          </div>

          <div>
            <label for="date">Due Date</label>
            <input type="date" name="date" id="date" />
          </div>

          <div>
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
              <option value="high">high</option>
              <option value="medium" selected>medium</option>
              <option value="low">low</option>
            </select>
          </div>

          <div class="form-buttons-container">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-save">Save</button>
          </div>
        </div>

        <div class="edit-task-form hidden">
          <div>
            <label for="edit-title">Title</label>
            <input type="text" name="title" id="edit-title" />
          </div>

          <div>
            <label for="edit-description">Description</label>
            <input type="text" name="description" id="edit-description" />
          </div>

          <div>
            <label for="edit-date">Due Date</label>
            <input type="date" name="date" id="edit-date" />
          </div>

          <div>
            <label for="edit-priority">Priority</label>
            <select name="priority" id="edit-priority">
              <option value="high">high</option>
              <option value="medium" selected>medium</option>
              <option value="low">low</option>
            </select>
          </div>

          <div class="form-buttons-container">
            <button class="btn-edit-cancel">Cancel</button>
            <button class="btn-edit-save">Edit</button>
          </div>
        </div>

        <div class="tasks-list">
          <div class="task">
            <div class="check">
              <input type="checkbox" />
            </div>
            <div class="task-details">
              <div class="task-head">
                <div class="task-title">Do something loooooooooong</div>
                <div class="task-desc">Description sfadsfadf</div>
              </div>
              <div class="task-info">
                <div class="task-due">30 Aug</div>
                <div class="task-priority">Priority: High</div>
              </div>
            </div>
          </div>

          <div class="task">
            <div class="check">
              <input type="checkbox" />
            </div>
            <div class="task-details">
              <div class="task-head">
                <div class="task-title">Do something loooooooooong</div>
                <div class="task-desc">Description sfadsfadf</div>
              </div>
              <div class="task-info">
                <div class="task-due">30 Aug</div>
                <div class="task-priority">Priority: High</div>
              </div>
            </div>
          </div>

          <div class="task">
            <div class="check">
              <input type="checkbox" />
            </div>
            <div class="task-details">
              <div class="task-head">
                <div class="task-title">Do something loooooooooong</div>
                <div class="task-desc">Description sfadsfadf</div>
              </div>
              <div class="task-info">
                <div class="task-due">30 Aug</div>
                <div class="task-priority">Priority: High</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
